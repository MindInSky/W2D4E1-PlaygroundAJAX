<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <title>Playground ajax</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="card col s12 indigo lighten-2 ">
                    <br>
                    <div class="row">
                        <div class="col s12">
                            <button id="button1" class="button-primary waves-effect waves-light col s5">Get
                                Customer</button>
                            <button id="button2" class="button-primary waves-effect waves-light col s5 push-s2">Get
                                List Of
                                Customers</button>
                        </div>
                    </div>
                    <h1 class="card cyan lighten-4">Customer</h1>
                    <div id="customer-area" class="eleven-columns card"></div>
                    <h1 class="card cyan lighten-4">Customer List</h1>
                    <div id="list-of-customers">
                        <div class="card">
                            <table class="u-full-width">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Company</th>
                                        <th>Phone</th>
                                    </tr>
                                </thead>
                                <tbody id="customer-details">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src=app.js></script>
    </body>

</html>
